name: CD Infra

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Prod
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_VM_IP }}
          username: ${{ secrets.PROD_VM_USER }}
          key: ${{ secrets.PROD_VM_SSH_KEY }}
          script: |
            export ${SNIPPET_SERVICE_IMAGE}
            export ${SNIPPET_ENGINE_IMAGE}
            export ${AUTH_SERVICE_IMAGE}
            cd ~/infra
            sudo git pull
            ./start-docker.sh
